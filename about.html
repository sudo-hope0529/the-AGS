    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bccaf5f3;
            text-decoration: none;
            user-select: none;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero button {
            margin-right: 20px;
        }
        .hero img {
            height: 100px; /* Set a consistent height */
            width: 100px; 
            object-fit: contain;
            cursor: pointer;
        }
        .hero nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-left: 100px;
        }
        header {
            background: #4d78f9;
            color: #ffffff;

            text-align: center;
            width: 96%;
            position: fixed;
            border-color:#4553e4;
            border-radius: 14px;
            border: 7px 0px;
            top: 0;
            left:0;
            right: 0;
            min-height: 100px;
            max-height: 120px;
            transition: top 0.3s;
            z-index: 1000;
        }

        .navItem {
            display: inline;
            margin: 6px 15px;
            list-style: none;
            padding: 6px 0;
            cursor: pointer;
            height: 16px;
        }
        .navItem a {
            display: inline-block;
            position: relative;
            transition: transform 0.3s ease;
            color: #c7d1ef;
        }
        .navItem a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #3b6af8;
            transition: width 0.5s ease;
        }
        .navItem a:hover {
            transform: scale(1.04);
        }
        .navItem a:hover::after {
            width: 100%;
        }

        .apply-button a {
            margin-top: 4px;
            color: #a2b7f5;
        }
        .apply-button a:hover {
            color: #c7d1ef;
         }

        main {
            padding-bottom: 20px;
            margin-top: 130px;
            margin-bottom: 10px;
        }

        section {
            background-color: transparent; 
            width: 80%;
            margin: 0 10% 20px 9%;
            padding: 20px;
            border-radius: 8px;
            border: 0.1px solid #3b6af8;
        }

        h1 {
            color: #3b6af8d9;
        }
        a {
            text-decoration: none;
        }

        button {
            background-color: #3b6af8d9; /* Button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3b6af8;
            transform: scale(1.1);
        }
    </style>

    <script>
        window.addEventListener('load', function() {
                document.getElementById('header').style.display = 'none';

                setTimeout(function() {
                    document.getElementById('preloader2').classList.add('hide');
                    setTimeout(function() {
                        document.getElementById('preloader2').style.display = 'none';
                        document.getElementById('header').style.display = 'block';
                    }, 2000); // Wait for slideOut animation to complete
                }, 4000);
            });

        // navbar
        document.getElementById('logo').href = 'index.html';
        document.getElementById('updates').href = 'updates.html';
        document.getElementById('About').href = 'about.html';
        document.getElementById('contacts').href = 'contact.html';
        document.getElementById('Log-In/Sign-Up').href = 'login.html';
        document.getElementById('apply').href = 'apply-form.html';

    let lastScrollTop = 0;
    const header = document.getElementById('header');

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        let documentHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrollThreshold = documentHeight / 2;

        if (scrollTop > scrollThreshold) {
            if (scrollTop > lastScrollTop) {
                // Scroll down
                header.style.top = '-120px';
            } else {
                // Scroll up
                header.style.top = '0';
            }
        } else {
            header.style.top = '0';
        }

        lastScrollTop = scrollTop;
    });
    </script>

    <script>
        
        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const message = document.getElementById('message');

            // Simulate a successful subscription
            if (emailInput.value) {
                message.textContent = `Thank you for subscribing our Newsletter with ${emailInput.value}!`;
