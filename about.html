<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #bccaf5f3; 
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hero button {
            margin-right: 20px;
        }
        .hero img {
            height: 100px;
            width: 100px; 
            object-fit: contain;
            cursor: pointer;
        }
        .hero nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-left: 100px;
        }
        header {
            background: #4d78f9;
            color: #ffffff;
            margin: 2% 2% 0px 2%;
            text-align: center;
            width: 96%;
            position: fixed;
            border-color:#4553e4;
            border-radius: 14px;
            border: 7px 0px;
            top: 0;
            left:0;
            right: 0;
            min-height: 100px;
            max-height: 120px;
            transition: top 0.3s;
            z-index: 1000;
        }

        .navItem {
            display: inline;
            margin: 6px 15px;
            list-style: none;
            padding: 6px 0;
            cursor: pointer;
            height: 16px;
            text-decoration: none;
        }
        .navItem a {
            display: inline-block;
            position: relative;
            transition: transform 0.3s ease;
            color: #c7d1ef;
        }
        .navItem a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #3b6af8;
            transition: width 0.5s ease;
        }
        .navItem a:hover {
            transform: scale(1.04);
        }
        .navItem a:hover::after {
            width: 100%;
        }

        .apply-button a {
            margin-top: 4px;
            color: #a2b7f5;
        }
        .apply-button a:hover {
            color: #c7d1ef;
         }

        main {
            padding-bottom: 20px;
            margin-top: 130px;
            margin-bottom: 10px;
        }

        button {
            background-color: #3b6af8d9; /* Button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3b6af8;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <header id="header">
        <div class="hero">
            <a href="#" id="logo"><img src="Static/Logo/theAGS-logo3.png" alt="theAGS lOGO"></a>
            <div class="nav">
                <div class="navItem"><a id="updates" href="#">Updates</a></div>             
                <div class="navItem"><a id="About" href="#">About</a></div>
                <div class="navItem"><a id="contacts" href="#">Contact Us</a></div>
                <div class="navItem"><a id="Log-In/Sign-Up" href="#">Log-In</a></div>
                <button class="apply-button"><a id="apply" href="#">Apply</a></button>
            </div>
        </div>
    </header>
    <script>
        document.getElementById('logo').href = 'index.html';
        document.getElementById('updates').href = 'updates.html';
        document.getElementById('About').href = 'about.html';
        document.getElementById('contacts').href = 'contact.html';
        document.getElementById('Log-In/Sign-Up').href = 'login.html';
        document.getElementById('apply').href = 'apply-from.html';

        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            let documentHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollThreshold = documentHeight / 2;

            if (scrollTop > scrollThreshold) {
                if (scrollTop > lastScrollTop) {
                    // Scroll down
                    header.style.top = '-120px';
                } else {
                    // Scroll up
                    header.style.top = '0';
                }
            } else {
                header.style.top = '0';
            }

            lastScrollTop = scrollTop;
        });
    </script>

       .newsletter {

        }
        .subscribeForm-note {
            font-size: 2em;
            font-family: monospace, 'Segoe UI', Verdana;
            margin: 10px;
            padding-left: 14px;
            color: #333;
            font: bold;
            overflow: hidden;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            border-right: 2px solid #1e2225; 
            animation: typing 4s steps(34, end) forwards, blink-caret 2s step-end infinite; 
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 80%;
            }
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #333436;
            }
        }


        #subscribeForm input[type="email"] {

            padding: 10px;
            margin: 10px 0;
            border: 1px solid #484747;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        #subscribeForm input[type="email"]:focus {
            outline: none;
            border: 2px solid;
            border-color: #3b6af8;
            box-shadow: #28292e;
        }
        #subscribeForm input[type="email"]::placeholder {

        .hidden {

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const emailInput = document.getElementById('subscribe-email');
            const message = document.getElementById('subscribe-message');

            // Simulate a successful subscription
            if (emailInput.value) {
                message.textContent = `Thank you for subscribing our Newsletter with ${emailInput.value}!`;
                message.classList.remove('hidden');
                emailInput.value = ''; // Clear the input field
            } else {
                message.textContent = 'Please enter a valid email address.';
                message.classList.remove('hidden');
            }
        });
    </script>
