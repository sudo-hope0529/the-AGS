<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Young Innovators for Development</title>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <meta name="google-signin-client_id" content="905348188410-n665cf0qddmu7ugqemq8i574od66ilb1.apps.googleusercontent.com">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }
      .login-container {
         background-color: #fff;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         width: 300px;
         text-align: center;
      }
      .login-container img {
         width: 100px;
         margin-bottom: 20px;
      }
      .login-container h2 {
         margin-bottom: 20px;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
         width: 93%;
         padding: 10px;
         margin: 10px 0;
         border: 1px solid #ccc;
         border-radius: 4px;
      }
      .login-container button {
         width: 100%;
         padding: 10px;
         background-color: #28a745;
         border: none;
         border-radius: 4px;
         color: #fff;
         font-size: 16px;
         cursor: pointer;
      }
      .login-container button:hover {
         background-color: #218838;
      }
      .social-login {
         display: flex;
         justify-content: space-between;
         margin-top: 20px;
      }
      .social-login button {
         width: 48%;
         padding: 10px;
         border: none;
         border-radius: 4px;
         color: #fff;
         font-size: 16px;
         cursor: pointer;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .social-login button i {
         margin-right: 8px;
      }
      .google-btn {
         background-color: #db4437;
      }
      .google-btn:hover {
         background-color: #c23321;
      }
      .microsoft-btn {
         background-color: #0078d4;
      }
      .microsoft-btn:hover {
         background-color: #005ea6;
      }
      .signup-link {
         margin-top: 20px;
      }
      .signup-link a {
         color: #0078d4;
         text-decoration: none;
      }
      .signup-link a:hover {
         text-decoration: underline;
      }
   </style>
</head>
<body>
   <div class="login-container">
      <img src="Static/Logo/theAGS-logo3.png" alt="Organization Logo">
      <h2>Login</h2>
      <form action="/login" method="post">
         <input type="text" name="username" placeholder="Username" required>
         <input type="password" name="password" placeholder="Password" required>
         <button type="submit">Login</button>
      </form>
      <div class="social-login">
         <div id="my-signin2"></div> <!-- Google Sign-In button will be rendered here -->
         <button class="microsoft-btn" onclick="window.location.href='/auth/microsoft'">
            <i class="fab fa-microsoft"></i> Login with Microsoft
         </button>
      </div>
      <div class="signup-link">
         <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
   </div>
   <script>
      function onSignIn(googleUser) {
          // Get the Google profile information
          const profile = googleUser.getBasicProfile();
          console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          console.log('Name: ' + profile.getName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail());

          // Get the ID token
          const id_token = googleUser.getAuthResponse().id_token;

          // Send the ID token to your server for verification
          // Example: fetch('/your-backend-endpoint', { method: 'POST', body: JSON.stringify({ id_token }) });
          // You can redirect the user or handle the response as needed
      }

      function onFailure(error) {
          console.error(error);
      }

      function renderButton() {
          gapi.signin2.render('my-signin2', {
              'scope': 'profile email',
              'width': 200,
              'height': 50,
              'longtitle': true,
              'theme': 'dark',
              'onsuccess': onSignIn,
              'onfailure': onFailure
          });
      }
   </script>
</body>
</html>
